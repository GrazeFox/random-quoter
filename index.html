<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random quote machine</title>
        <meta name="description" content="A daily inspiration">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/6d2beabed4.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <main id="quote-box">
            <blockquote id="text"></blockquote >
            <p><cite id="author"></cite></p>
            <div>
                <div class="social-buttons-container">
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-tumblr-square"></i>
                </div>
                <div class="quote-button-container">
                    <button class="all-buttons" id="new-quote">New Quote</button>
                </div>
            </div>
        </main>
        <script src="index.js" type="module"></script> 
    </body>
</html>
